{% load static %}
<!doctype html>
<html lang="en">
<head>
    <script src="{% static 'times/js/modal.js' %}"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %} {% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"/>
</head>

<body>
<div class="navbar-container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="{% url 'times_home' %}"><i class="fas fa-chart-line"></i>Главная</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'index' %}"><i class="fas fa-file-alt"></i> Этапы</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'resources:materials' %}"><i class="fas fa-home"></i> Материалы</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'message' %}"><i class="fas fa-comments"></i> Обратная связь</a></li>
                <li class="nav-item"><a class="btn custom-btn" href="{% url 'base' %}">Вход</a></li>
            </ul>
        </div>
    </nav>
</div>

<main class="container-fluid">
    {% block content %}
    {% endblock %}
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>

<script>
    $(document).ready(function(){
        $('.slider').slick({
            dots: true,
            infinite: true,
            speed: 300,
            slidesToShow: 1,
            adaptiveHeight: true
        });
    });
</script>
</body>
</html>
