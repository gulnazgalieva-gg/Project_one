{% extends 'main/layout.html' %}

{% block title %}Мониторинг{% endblock %}

{% block content %}

<div class="register">
    <div class="container">
        <ul class="list-group">
            <li class="list-group-item">
                User: {{ user }}
            </li>
            <li class="list-group-item">
                {% if user.is_authenticated %}
                <a href="{% url 'logout' %}">Выход</a>
                {% else %}
                <a href="{% url 'login' %}">Авторизация</a> |
                <a href="{% url 'register' %}">Регистрация</a>
                {% endif %}
            </li>
        </ul>
    </div>
</div>

{% endblock %}
